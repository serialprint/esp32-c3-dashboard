name: PlatformIO CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO Core
      uses: platformio/platformio-core-action@v1
      with:
        platformio-core-version: latest
    
    - name: Build project
      run: |
        pio run
    
    - name: Check code
      run: |
        pio check --fail-on-defect=high || true

